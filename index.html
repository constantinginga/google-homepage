<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Google homepage clone</title>
</head>
<body>
    <header id="header">
        <ul id="header-items">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#"><img src="images/menu.png" alt="Google apps" id="menu"></a></li>
            <li><a href="#"><img src="images/profile-pic.jpg" alt="Profile picture" id="profile-pic"></a></li>
        </ul>
    </header>
    <div id="logo">
        <img src="images/google-logo.png" alt="Google logo">
            </div>
    <div id="search-form">
    <form action="">
        <input type="text" name="search-box" id="search-box">
        <div id="btns">
            <input type="button" value="google search">
            <input type="button" value="i'm feeling lucky">
        </div>
    </form>
    <p id="languages">Google offered in: <a href="#">Spanish</a> <a href="#">French</a></p>
    </div>
    <footer id="footer">
        <div id="country">
            <p>Spain</p>
        </div>
        <div id="footer-info">
            <ul id="about">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">How Search works</a></li>
            </ul>
            <ul id="terms">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
